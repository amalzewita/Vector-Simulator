<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata and page setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page Title -->
    <title>Vector Forces Simulator</title>

    <!-- Favicon for browser tab -->
    <link
      rel="icon"
      type="image/png"
      href="https://static.vecteezy.com/system/resources/previews/026/318/540/non_2x/force-icon-image-suitable-for-mobile-apps-web-apps-and-print-media-vector.jpg"
    />

    <!-- External stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Chart.js library for graph drawing -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Chart.js plugin for axis annotations -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>
  </head>

  <body>
    <div class="container">
      <!-- Page Header -->
      <header>
        <h1>2D Vector Addition Simulator</h1>
        <p>Visualize vector addition using triangle or parallelogram method.</p>
      </header>

      <!-- Controls section -->
      <section class="controls">
        <!-- Vector method buttons -->
        <div class="method-buttons">
          <button
            id="triangleBtn"
            class="btn triangle"
            onclick="setMethod('triangle')"
          >
            Triangle Method
          </button>
          <button
            id="parallelogramBtn"
            class="btn parallelogram"
            onclick="setMethod('parallelogram')"
          >
            Parallelogram Method
          </button>
        </div>

        <!-- Number of vectors selector -->
        <div class="vector-select">
          <label for="vectorCount">Number of Vectors:</label>
          <select id="vectorCount" onchange="updateVectorCount()">
            <option value="2" selected>2</option>
            <option value="3">3</option>
          </select>
        </div>

        <!-- Action buttons -->
        <div class="play-button">
          <button class="btn play" onclick="animateVectors()">Play</button>
          <button class="btn reset" onclick="resetVectors()">Reset</button>
        </div>
      </section>

      <!-- Dynamic vector input fields go here -->
      <section id="vectorInputs" class="vector-inputs"></section>

      <!-- Drawing canvas -->
      <div class="canvas-wrapper">
        <canvas id="vectorCanvas" width="600" height="600"></canvas>
      </div>

      <!-- Resultant vector display -->
      <section class="result">
        <h3>Resultant Vector</h3>
        <p id="resultOutput">Magnitude: --, Angle: --</p>
      </section>

      <!-- Page footer -->
      <footer>
        <p>Created by Eng. Amal for SEU Students. Â© 2025</p>
      </footer>
    </div>

    <!-- External JavaScript file containing logic -->
    <script src="script.js"></script>
  </body>
</html>
